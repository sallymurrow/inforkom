<!DOCTYPE html PUBLIC>
<html>
  <head><meta charset='utf-8'>
	  <title>Форма</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="form_frame">
      <div class="form_top">
        <div class="reg_stage">
          <div class="reg_circle_color">1</div>
          <div class="reg_stage_name">Личные данные</div>
        </div>
        <div class="help_table_div"></div>
        <div class="reg_stage">
          <div class="reg_circle_grey">2</div>
          <div class="reg_stage_name">Адрес</div>
        </div>
        <div class="help_table_div"></div>
        <div class="reg_stage">
          <div class="reg_circle_grey">3</div>
          <div class="reg_stage_name">Данные для входа</div>
        </div>
      </div>
      <div class="form">
        <div class="form_field">
          <div class="form_field_name">Имя</div>
          <div><input class="field" type="text" name="name" placeholder="Иван"></div>
        </div>
        <div class="form_field">
          <div class="form_field_name">Фамилия</div>
          <div><input class="field" type="text" name="surname" placeholder="Иванов"></div>
        </div>
        <div class="form_field">
          <div class="form_field_name">Телефон</div>
          <div><input class="field" type="text" name="phone" placeholder="+7 (000) 000 00 00"></div>
        </div>
        <div class="form_field">
          <div class="form_field_name">E-mail</div>
          <div class="form_field_extra">необязательное</div>
          <div><input class="field" type="text" name="email" placeholder="myname@mail.ru"></div>
        </div>
      </div>
      <div class="lines">
        <div class="line"></div>
        <div class="help_lines"></div>
        <div class="line"></div>
      </div>
      <div class="registration_button">Дальше</div>
      <div></div>
    </div>
  </body>
</html>
